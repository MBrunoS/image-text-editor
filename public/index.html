<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endereço Encontro Jovem</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container" class="padding-t-b">
    <div id="format-selection">
      <label for="format">Formato:</label>
      <select name="format" id="format">
        <option value="feed" selected>Feed</option>
        <option value="story">Story</option>
        <option value="panfleto">Panfleto</option>
      </select>
    </div>

    <div id="image-container" class="margin-t-b loader"></div>

    <div class="full-width controls">
      <div class="column margin-t-b">
        <h3>Dia/Horário:</h3>
        <input type="text" id="day-input" placeholder="Insira o dia e horário aqui">
  
        <div class="row margin-t-b">
          <label for="day-size">Tamanho:</label>
          <input type="number" id="day-size" min="2">
          
          <label for="day-color">Cor:</label>
          <input type="color" id="day-color" list="day-preset-colors">
          <datalist id="day-preset-colors"></datalist>
          
          <button id="day-style" class="btn-small">Negrito</button>
          
          <div id="day-align" class="btn-group">
            <button class="btn-small icon i-align-left" data-value="left"></button>
            <button class="btn-small icon i-align-center active" data-value="center"></button>
            <button class="btn-small icon i-align-right" data-value="right"></button>
          </div>
        </div>
  
        <div class="collapsible">
          <button class="collapse-toggle">Opções de sombra</button>
          <div class="collapse-content column">
            <span class="row">
              <label for="day-shadow">Habilitar sombra</label>
              <label class="switch">
                <input type="checkbox" id="day-shadow">
                <span class="slider"></span>
              </label>
            </span>
            
            <label for="day-shadow-opacity">Opacidade:</label>
            <input type="range" id="day-shadow-opacity" min="0" max="100" value="100">
    
            <label for="day-shadow-x">Distância X:</label>
            <input type="range" id="day-shadow-x" min="-100" max="100" value="5">
            
            <label for="day-shadow-x">Distância Y:</label>
            <input type="range" id="day-shadow-y" min="-100" max="100" value="5">
            
            <label for="day-shadow-blur">Desfoque:</label>
            <input type="range" id="day-shadow-blur" min="0" max="50"  value="0">
            
            <label for="day-shadow-color">Cor:</label>
            <input type="color" id="day-shadow-color">
          </div>
        </div>
      </div>
      <hr class="divider">
      <div class="column margin-t-b">
        <h3>Endereço:</h3>
        <input type="text" id="address-input" placeholder="Insira o endereço aqui">
  
        <div class="row margin-t-b">
          <label for="address-size">Tamanho:</label>
          <input type="number" id="address-size" min="2">
          
          <label for="address-color">Cor:</label>
          <input type="color" id="address-color" list="address-preset-colors">
          <datalist id="address-preset-colors"></datalist>
          
          <button id="address-style" class="btn-small">Negrito</button>
          
          <div id="address-align" class="btn-group">
            <button class="btn-small icon i-align-left" data-value="left"></button>
            <button class="btn-small icon i-align-center active" data-value="center"></button>
            <button class="btn-small icon i-align-right" data-value="right"></button>
          </div>
        </div>
        
        <div class="collapsible">
          <button class="collapse-toggle">Opções de sombra</button>
          <div class="collapse-content column">
            <span class="row">
              <label for="address-shadow">Habilitar sombra</label>
              <label class="switch">
                <input type="checkbox" id="address-shadow">
                <span class="slider"></span>
              </label>
            </span>
            
            <label for="address-shadow-opacity">Opacidade:</label>
            <input type="range" id="address-shadow-opacity" min="0" max="100" value="100">
    
            <label for="address-shadow-x">Distância X:</label>
            <input type="range" id="address-shadow-x" min="-100" max="100" value="5">
            
            <label for="address-shadow-x">Distância Y:</label>
            <input type="range" id="address-shadow-y" min="-100" max="100" value="5">
            
            <label for="address-shadow-blur">Desfoque:</label>
            <input type="range" id="address-shadow-blur" min="0" max="50" value="0">
            
            <label for="address-shadow-color">Cor:</label>
            <input type="color" id="address-shadow-color">
          </div>
        </div>
      </div>
    </div>
    
    <div id="buttons" class="column">
      <button id="save" class="fab">Salvar Imagem</button>
      <button id="save-pdf" class="fab-left hide">Salvar PDF</button>
    </div>
  </div>

  <script src="lib/fontfaceobserver.min.js"></script>
  <script src="lib/jspdf.min.js"></script>
  <script src="lib/konva.min.js"></script>
  <script src="src/index.js" type="module"></script>
</body>
</html>
