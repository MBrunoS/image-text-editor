<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endereço Encontro Jovem</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container" class="padding-t-b">
    <div id="format-selection">
      <label for="format">Formato:</label>
      <select name="format" id="format">
        <option value="feed" selected>Feed</option>
        <option value="story">Story</option>
        <option value="panfleto">Panfleto</option>
      </select>
    </div>

    <div id="image-container" class="margin-t-b loader"></div>

    <div id="texts-container" class="full-width controls">
      <button id="add-text" class="full-width btn-small">Adicionar texto</button>
    </div>
    
    <div id="buttons" class="column">
      <button id="save" class="fab">Salvar Imagem</button>
      <button id="save-pdf" class="fab-left hide">Salvar PDF</button>
    </div>
  </div>

  <datalist id="text-preset-colors"></datalist>

  <template>
    <div class="collapsible column margin-t-b">
      <button class="collapse-toggle">Texto</button>
      <div class="collapse-content column">
        <input type="text" class="text-input" placeholder="Insira o texto aqui">
  
        <div class="row margin-t-b">
          <label>Tamanho:</label>
          <input type="number" class="text-size" min="2">
          
          <label>Cor:</label>
          <input type="color" class="text-color" list="text-preset-colors">
          
          <button class="text-style btn-small">Negrito</button>
          
          <div class="text-align btn-group">
            <button class="btn-small icon i-align-left" data-value="left"></button>
            <button class="btn-small icon i-align-center active" data-value="center"></button>
            <button class="btn-small icon i-align-right" data-value="right"></button>
          </div>
        </div>
  
        <div class="collapsible">
          <button class="collapse-toggle">Opções de sombra</button>
          <div class="collapse-content column">
            <span class="row">
              <label>Habilitar sombra</label>
              <label class="switch">
                <input type="checkbox" class="text-shadow">
                <span class="slider"></span>
              </label>
            </span>
            
            <label>Opacidade:</label>
            <input type="range" class="text-shadow-opacity" min="0" max="100" value="100">
    
            <label>Distância X:</label>
            <input type="range" class="text-shadow-x" min="-100" max="100" value="5">
            
            <label>Distância Y:</label>
            <input type="range" class="text-shadow-y" min="-100" max="100" value="5">
            
            <label>Desfoque:</label>
            <input type="range" class="text-shadow-blur" min="0" max="50"  value="0">
            
            <label>Cor:</label>
            <input type="color" class="text-shadow-color">
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="lib/fontfaceobserver.min.js"></script>
  <script src="lib/jspdf.min.js"></script>
  <script src="lib/konva.min.js"></script>
  <script src="src/index.js" type="module"></script>
</body>
</html>
